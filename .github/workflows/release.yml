name: release
on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Build
        run: |
          dotnet build TimestampVersion/TimestampVersion.csproj -c release -o build
          dotnet build/TimestampVersion.dll --xml-file TimestampVersion/TimestampVersion.csproj --env-file $GITHUB_ENV
          dotnet publish TimestampVersion/TimestampVersion.csproj -r win-x64 -p:PublishSingleFile=true --no-self-contained -c release -o publish
          dotnet publish TimestampVersion/TimestampVersion.csproj -r linux-x64 -p:PublishSingleFile=true --no-self-contained -c release -o publish
          dotnet pack TimestampVersion/TimestampVersion.csproj -c release -o nuget

      - name: Tag and Release
        uses: jasondavis303/tag-and-release-and-upload@v1.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} 
          version: v${{ env.ASSEMBLY_VERSION }}          
          assets: '[ "./publish/TimestampVersion.exe", "./publish/TimestampVersion" ]'
          overwrite: true
